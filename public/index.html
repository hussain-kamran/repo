
<!DOCTYPE html>
<head>
	<title>table with images</title>
</head>
<body>
	<table border="2" bgcolor="#EFE155" width="600" cellpadding="10">
  <tr>
	<th> HTML 5 </th>
	<th> CSS 3 </th>
	<th> Java script </th>
	<th> Mongo DB </th>
  </tr>

  <tr>
	<td><img src="logo/c.png" alt="html 5" title="logo html5" /></td>
	<td><img src="logo/b.jpg" alt="css 3" title="logo css3" /></td>
	<td><img src="logo/d.png" alt="java script" title="logo java script" /></td>
	<td><img src="logo/a.png" alt="mongo DB" title="logo mongo DB" /></td>
  </tr>
		
	</table>
</body>
</html>
