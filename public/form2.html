<html>

<head>
	<title> form </title>
</head>

<body>
	<h1 align="center"> REGISTRATION FORM </h1>
	<hr/>

	<form method=get>
	
		<p>
		<label>NAME:<input type="text" name="name"/></label>
		<label>AGE:<input type="text" name="age" size="2"/></label>
		</p>
		
		<p>
		<label>FATHER'S NAME:<input type="text" name="fathername"/></label>
		</p>

		<p> <label for="add"> ADDRESS: </label>
		    <input id="add" type="text" name="address" size="60"/>
		</p>
		<p>

		GENDER:
		<input id="male" type="radio" name="gender" value="m" />
		<label for="male"> male </label>
		<input id="female" type="radio" name="gender" value="f" />
		<label for="female"> female </label>

		</p>

		<p>
		<label for=edu> EDCATION: </label>
		<input id="edu" type="text" name="education"/>
		</p>

		<p>
		<label for="hobby"> HOBBY:</label>
		<select name="hoby" id="hobby" >
		<option value="sport" selected="selected"> sport </option>
		<option value="sleep"> sleeping </option>
		<option value="surfing"> internet surfing </option>
		<option value="books"> reading books </option>
		</select>
		</p>


	
	</form>
</body>

</html>
